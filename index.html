<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews || Majey</title>
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <main>
    <section class="container">
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>

        <article class="review">

          <div class="img-container">
          <img src="person-1.jpeg" id="person-img">
          <div><i class="fa fa-quote-right" aria-hidden="true"></i></div>
          
          </div>

          <div>
            <h4 id="author">Sara Jones</h4>
            <p id="job">ux designer</p>
            <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis nihil inventore veritatis doloremque! Perferendis, tempore exercitationem cum voluptatibus eos officia?</p>
          </div>

          <div class="button-container">
            <button class="prev-btn">
              <i class="fa fa-angle-left"></i>
            </button>
            <button class="next-btn">
              <i class="fa fa-angle-right"></i>
            </button>

            <br/>
            <br/>

            <div>
              <button class="random-btn">RANDOM REVIEWS</button>
            </div>
          </div>
        </article>
    </section>
  </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
